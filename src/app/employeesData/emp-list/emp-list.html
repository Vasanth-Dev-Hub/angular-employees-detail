<div class="container pt-4 h-100">
    <div class="row pb-3">
        <div class="col" [formGroup]="searchForm">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search by employees name" formControlName="empName" (input)="getEmployeeList()">
                <button class="btn btn-primary border border-secondary-subtle text-light" type="button" id="Search" (click)="this.searchForm.get('empName')?.value ? getEmployeeList() : ''">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <div class="col order-last">
            <div class="d-flex justify-content-end">
                <button type="button" title="Add Employee Details" class="btn btn-primary fw-bold" data-bs-toggle="modal"
                    data-bs-target="#employeeFormModal" (click)="action = 'ADD'">
                    <i class="fa fa-plus"></i> Add Employees
                </button>
            </div>
        </div>
    </div>
    <div class="table-responsive height-70vh w-100">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of employeesListData?.data">
                    <td>{{data?.name}}</td>
                    <td>{{data?.email}}</td>
                    <td>{{data?.department}}</td>
                    <td class="text-center">
                        <i class="fa fa-check-circle text-success" title="Active" *ngIf="data?.status == 'true'"></i>
                        <i class="fa fa-times-circle text-danger" title="Inactive" *ngIf="data?.status == 'false'"></i>
                    </td>
                    <td class="text-center">
                        <i class="fa fa-eye" title="View" role="button" data-bs-toggle="modal" data-bs-target="#employeeFormModal"
                            (click)="action = 'VIEW'; employeeDetails = data"></i>
                        <i class="fa fa-pencil text-primary px-2" title="Edit" role="button" data-bs-toggle="modal"
                            data-bs-target="#employeeFormModal" (click)="action = 'EDIT'; employeeDetails = data"></i>
                        <i class="fa fa-trash text-danger" title="Delete" role="button" data-bs-toggle="modal"
                            data-bs-target="#confirmationModal" (click)="selectedId = data?.id"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center align-items-center h-75" *ngIf="!employeesListData?.data || employeesListData?.data?.length == 0">
            <span *ngIf="(!employeesListData?.data || employeesListData?.data?.length == 0) && !isloading" class="text-danger">
                No Data Available
            </span>
            <div class="spinner-border" role="status" *ngIf="!!isloading">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <mat-paginator class="w-100" [pageIndex]="pageNo" [length]="employeesListData?.totalElements"  [pageSizeOptions]="[10,20,30,40,50]" [pageSize]="pageSize" (page)="pageEvent($event)" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>

<!-- Employee Modal -->
<div class="modal fade" id="employeeFormModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="employeeFormModalLabel" aria-hidden="true">
    <app-emp-form [action]="action" [data]="employeeDetails" (employeeFormSubmit)="employeeFormSubmit($event)"></app-emp-form>
</div>


<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <app-confirmation [selectedId]="selectedId" (confirmationStatus)="confirmationStatus($event)"></app-confirmation>
</div>
